<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetic English - Move & Learn</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-turquoise: #5FE3E0;
            --secondary-turquoise: #3FB6C6;
            --dark-gray: #4A4A4A;
            --light-gray: #F8F9FA;
            --white: #FFFFFF;
            --gold: #FFD700;
            --success-green: #4CAF50;
            --shadow-light: rgba(95, 227, 224, 0.15);
            --shadow-medium: rgba(63, 182, 198, 0.25);
            --shadow-dark: rgba(0, 0, 0, 0.1);
            
            --card-size: clamp(70px, 8vw, 120px);
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--light-gray) 0%, #E8F4F8 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background decoration */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, var(--shadow-light) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, var(--shadow-light) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, var(--shadow-light) 0%, transparent 50%);
            z-index: -1;
            animation: floatingBg 20s ease-in-out infinite alternate;
        }

        @keyframes floatingBg {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-10px) rotate(2deg); }
        }

        .game-container {
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            position: relative;
        }

        /* Header with logo */
        .header {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            animation: slideInDown 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo-container {
            position: relative;
            margin-bottom: 1rem;
        }

        .logo-image {
            width: clamp(200px, 30vw, 400px);
            height: auto;
            filter: drop-shadow(0 10px 30px var(--shadow-medium));
            animation: logoFloat 4s ease-in-out infinite;
            transition: var(--transition);
        }

        .logo-image:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 15px 40px var(--shadow-medium));
        }

        @keyframes logoFloat {
            0%, 100% { 
                transform: translateY(0px); 
            }
            50% { 
                transform: translateY(-8px); 
            }
        }

        /* Decorative elements around logo */
        .logo-decoration {
            position: absolute;
            font-size: 2rem;
            opacity: 0.3;
            animation: sparkle 3s ease-in-out infinite;
        }

        .decoration-1 {
            top: -20px;
            left: -30px;
            animation-delay: 0s;
        }

        .decoration-2 {
            top: -10px;
            right: -40px;
            animation-delay: 1s;
        }

        .decoration-3 {
            bottom: -20px;
            left: 20%;
            animation-delay: 2s;
        }

        @keyframes sparkle {
            0%, 100% { 
                opacity: 0.3; 
                transform: scale(1) rotate(0deg);
            }
            50% { 
                opacity: 0.8; 
                transform: scale(1.2) rotate(180deg);
            }
        }

        /* Game board */
        .board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(var(--card-size), 1fr));
            gap: 1rem;
            max-width: 1000px;
            width: 100%;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 
                0 20px 60px var(--shadow-light),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            animation: slideInUp 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.3s both;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Cards */
        .card-wrapper {
            aspect-ratio: 1;
            position: relative;
            cursor: pointer;
            animation: cardAppear 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) both;
        }

        .card-wrapper:nth-child(1) { animation-delay: 0.1s; }
        .card-wrapper:nth-child(2) { animation-delay: 0.15s; }
        .card-wrapper:nth-child(3) { animation-delay: 0.2s; }
        .card-wrapper:nth-child(4) { animation-delay: 0.25s; }
        .card-wrapper:nth-child(5) { animation-delay: 0.3s; }

        @keyframes cardAppear {
            from {
                transform: scale(0.3) rotate(180deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .card-number {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, var(--primary-turquoise), var(--secondary-turquoise));
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Fredoka', cursive;
            font-size: clamp(1.8rem, 4.5vw, 3.5rem);
            font-weight: 600;
            color: var(--white);
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            box-shadow: 
                0 8px 24px var(--shadow-medium),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        /* Hover effect shimmer */
        .card-number::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            transform: translateX(-100%) translateY(-100%);
            transition: transform 0.6s ease;
        }

        .card-number:hover::before {
            transform: translateX(100%) translateY(100%);
        }

        .card-number:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 
                0 20px 40px var(--shadow-medium),
                inset 0 1px 0 rgba(255, 255, 255, 0.5),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            background: linear-gradient(145deg, #6BEAE7, #4AC4D1);
        }

        .card-number:active {
            transform: translateY(-2px) scale(1.02);
            transition: all 0.1s ease;
        }

        /* Special cards styling */
        .card-number.special {
            background: linear-gradient(145deg, var(--gold), #FFA500);
            animation: pulse 2s ease-in-out infinite alternate;
        }

        .card-number.finish {
            background: linear-gradient(145deg, var(--success-green), #45A049);
            position: relative;
        }

        .card-number.finish::after {
            content: 'üèÅ';
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 0.8em;
        }

        @keyframes pulse {
            0% { box-shadow: 0 8px 24px var(--shadow-medium); }
            100% { box-shadow: 0 12px 32px rgba(255, 215, 0, 0.4); }
        }

        /* Shuffle button */
        .shuffle-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 70px;
            height: 70px;
            background: linear-gradient(145deg, var(--gold), #FFA500);
            border: none;
            border-radius: 50%;
            font-size: 2rem;
            color: var(--white);
            cursor: pointer;
            box-shadow: 
                0 10px 30px rgba(255, 215, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transition: var(--transition);
            z-index: 100;
            animation: bounceIn 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) 1s both;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            60% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .shuffle-btn:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.6);
        }

        .shuffle-btn:active {
            transform: scale(0.95) rotate(-15deg);
        }

        /* Tooltip */
        .shuffle-tooltip {
            position: fixed;
            bottom: 9rem;
            right: 2rem;
            background: var(--dark-gray);
            color: var(--white);
            padding: 0.75rem 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            white-space: nowrap;
            z-index: 100;
            opacity: 0;
            transform: translateY(10px);
            transition: var(--transition);
            box-shadow: 0 8px 24px var(--shadow-dark);
        }

        .shuffle-tooltip.show {
            opacity: 1;
            transform: translateY(0);
        }

        .shuffle-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: var(--dark-gray);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
        }

        .modal-overlay.active {
            display: flex;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .challenge-card {
            background: var(--white);
            border-radius: 24px;
            padding: 3rem 2rem 2.5rem;
            max-width: 500px;
            width: 90%;
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            position: relative;
            animation: modalSlideUp 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-align: center;
        }

        @keyframes modalSlideUp {
            from { 
                transform: translateY(50px) scale(0.9);
                opacity: 0;
            }
            to { 
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .challenge-number {
            font-family: 'Fredoka', cursive;
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(145deg, var(--primary-turquoise), var(--secondary-turquoise));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px var(--shadow-light);
        }

        .challenge-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            animation: iconBounce 2s ease-in-out infinite;
        }

        @keyframes iconBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .challenge-text {
            font-size: 1.2rem;
            line-height: 1.6;
            font-weight: 500;
            color: var(--dark-gray);
            margin: 0;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.1);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            color: var(--dark-gray);
        }

        .close-btn:hover {
            background: rgba(0, 0, 0, 0.2);
            transform: rotate(90deg) scale(1.1);
        }

        /* Confetti */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            bottom: -15px;
            animation: confettiFall 3s ease-out forwards;
        }

        .balloon {
            position: absolute;
            font-size: 2.5rem;
            bottom: -60px;
            animation: balloonRise 4s ease-out forwards;
        }

        @keyframes confettiFall {
            0% {
                bottom: -15px;
                opacity: 1;
                transform: translateX(0) rotateZ(0deg);
            }
            100% {
                bottom: 110%;
                opacity: 0;
                transform: translateX(var(--drift)) rotateZ(720deg);
            }
        }

        @keyframes balloonRise {
            0% {
                bottom: -60px;
                opacity: 1;
                transform: translateX(0) scale(1);
            }
            100% {
                bottom: 110%;
                opacity: 0;
                transform: translateX(var(--drift)) scale(1.3);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .board {
                grid-template-columns: repeat(6, 1fr);
                gap: 0.8rem;
                padding: 1.5rem;
            }
            
            .logo-image {
                width: clamp(150px, 40vw, 250px);
            }
            
            .shuffle-btn {
                width: 60px;
                height: 60px;
                font-size: 1.8rem;
            }
            
            .challenge-card {
                padding: 2rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .board {
                grid-template-columns: repeat(4, 1fr);
                gap: 0.6rem;
                padding: 1rem;
            }
            
            .shuffle-tooltip {
                display: none;
            }
            
            .logo-image {
                width: clamp(120px, 50vw, 200px);
            }
            
            :root {
                --card-size: clamp(60px, 12vw, 80px);
            }
        }

        /* Print styles */
        @media print {
            .shuffle-btn,
            .shuffle-tooltip,
            .logo-decoration {
                display: none;
            }
        }
    </style>
</head>

    <script>

        const challenges = [

            { icon: 'üò∏', text: 'Mira 2 emojis üëâ üê±üåû Di sus palabras en ingl√©s.' },
            { icon: 'üîÑ', text: 'Di una palabra que empiece con la √∫ltima letra de tu nombre.' },
            { icon: '‚≠ê', text: 'Escucha el sonido (/b/ o /p/) y adivina la palabra.' },
            { icon: 'ü´¥', text: 'Di una palabra con la letra L y haz un gesto.' },
            { icon: 'ü™ú', text: 'Spelling: MAP o HAT.' },
            { icon: 'üçé', text: 'Di qu√© vocales tiene la palabra APPLE.' },
            { icon: 'üêç', text: 'Di el sonido inicial y final de DOG.' },
            { icon: 'üé®', text: 'Forma una palabra de 3 letras que empiece con C.' },
            { icon: '‚≠ê', text: 'Di 3 letras del alfabeto saltando.' },
            { icon: 'ü™ú', text: 'Di una palabra con Z o X.' },
            { icon: 'üî§', text: 'Di el alfabeto desde A hasta G.' },
            { icon: 'üéµ', text: 'Di una palabra por cada vocal (A‚ÄìE‚ÄìI‚ÄìO‚ÄìU).' },
            { icon: 'üéâ', text: '¬°FELICIDADES! ¬°Has completado todos los desaf√≠os!' }
        ];

        let currentChallenges = [...challenges];

        // Enhanced sound effects
        function playFlipSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.15);
                
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.15);
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        function playVictorySound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const notes = [523.25, 659.25, 783.99, 1046.50];
                const noteDuration = 0.2;
                
                notes.forEach((frequency, index) => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                    oscillator.type = 'sine';
                    
                    const startTime = audioContext.currentTime + (index * noteDuration);
                    gainNode.gain.setValueAtTime(0, startTime);
                    gainNode.gain.linearRampToValueAtTime(0.3, startTime + 0.01);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + noteDuration);
                    
                    oscillator.start(startTime);
                    oscillator.stop(startTime + noteDuration);
                });
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        // Create enhanced board
        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            for (let i = 1; i <= 33; i++) {
                const wrapper = document.createElement('div');
                wrapper.className = 'card-wrapper';
                
                const cardNumber = document.createElement('div');
                cardNumber.className = 'card-number';
                
                // Special styling for certain cards
                if ([8, 15, 23, 29].includes(i)) {
                    cardNumber.classList.add('special');
                } else if (i === 33) {
                    cardNumber.classList.add('finish');
                }
                
                cardNumber.textContent = i;
                wrapper.appendChild(cardNumber);
                board.appendChild(wrapper);
                
                // Enhanced click handler
                wrapper.addEventListener('click', () => {
                    showChallenge(i);
                    cardNumber.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        cardNumber.style.transform = '';
                    }, 150);
                });
                
                // Add hover sound effect
                wrapper.addEventListener('mouseenter', () => {
                    if (Math.random() < 0.1) { // 10% chance for subtle audio feedback
                        playFlipSound();
                    }
                });
            }
        }

        // Enhanced modal display
        function showChallenge(number) {
            const challenge = currentChallenges[number - 1];
            const modal = document.getElementById('modalOverlay');
            const modalNumber = document.getElementById('modalNumber');
            const modalIcon = document.getElementById('modalIcon');
            const modalText = document.getElementById('modalText');
            
            modalNumber.textContent = number;
            
            if (challenge.icon) {
                modalIcon.textContent = challenge.icon;
                modalIcon.style.display = 'block';
            } else {
                modalIcon.style.display = 'none';
            }
            
            modalText.textContent = challenge.text;
            modal.classList.add('active');
            playFlipSound();
            
            // Launch confetti for finish card
            if (number === 33) {
                setTimeout(launchConfetti, 300);
            }
        }

        // Enhanced confetti system
        function launchConfetti() {
            const container = document.getElementById('confettiContainer');
            const colors = ['#5FE3E0', '#3FB6C6', '#FFD700', '#4CAF50', '#FF6B6B', '#9C27B0'];
            const balloonEmojis = ['üéâ', 'üéä', '‚≠ê', '‚ú®', 'üåü', 'üí´', 'üéà', 'üéÅ'];
            
            playVictorySound();
            
            // Enhanced confetti burst
            for (let i = 0; i < 60; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.setProperty('--drift', (Math.random() - 0.5) * 300 + 'px');
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.animationDuration = (Math.random() * 1 + 2.5) + 's';
                    
                    container.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 25);
            }
            
            // Enhanced balloon effects
            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    const balloon = document.createElement('div');
                    balloon.className = 'balloon';
                    balloon.textContent = balloonEmojis[Math.floor(Math.random() * balloonEmojis.length)];
                    balloon.style.left = Math.random() * 100 + '%';
                    balloon.style.setProperty('--drift', (Math.random() - 0.5) * 200 + 'px');
                    balloon.style.animationDelay = Math.random() * 0.4 + 's';
                    balloon.style.animationDuration = (Math.random() * 2 + 3.5) + 's';
                    
                    container.appendChild(balloon);
                    setTimeout(() => balloon.remove(), 5000);
                }, i * 40);
            }
        }

        // Modal controls
        function closeModal() {
            const modal = document.getElementById('modalOverlay');
            modal.classList.remove('active');
        }

        // Enhanced shuffle with animation
        function shuffleChallenges() {
            const finishChallenge = challenges[32];
            const challengesToShuffle = challenges.slice(0, 32);
            
            // Fisher-Yates shuffle
            for (let i = challengesToShuffle.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [challengesToShuffle[i], challengesToShuffle[j]] = [challengesToShuffle[j], challengesToShuffle[i]];
            }
            
            currentChallenges = [...challengesToShuffle, finishChallenge];
            
            // Animate board refresh
            const board = document.getElementById('board');
            board.style.transform = 'scale(0.95) rotateY(10deg)';
            board.style.opacity = '0.7';
            
            setTimeout(() => {
                createBoard();
                board.style.transform = '';
                board.style.opacity = '';
            }, 200);
            
            playFlipSound();
        }

        // Tooltip management
        function showTooltip() {
            const tooltip = document.getElementById('shuffleTooltip');
            tooltip.classList.add('show');
        }

        function hideTooltip() {
            const tooltip = document.getElementById('shuffleTooltip');
            tooltip.classList.remove('show');
        }

        // Event listeners
        document.getElementById('closeBtn').addEventListener('click', closeModal);
        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target.id === 'modalOverlay') {
                closeModal();
            }
        });

        document.getElementById('shuffleBtn').addEventListener('click', shuffleChallenges);
        document.getElementById('shuffleBtn').addEventListener('mouseenter', showTooltip);
        document.getElementById('shuffleBtn').addEventListener('mouseleave', hideTooltip);

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            } else if (e.key === ' ' || e.key === 'Enter') {
                const modal = document.getElementById('modalOverlay');
                if (modal.classList.contains('active')) {
                    closeModal();
                }
            }
        });

        // Initialize the game
        createBoard();

        // Add some subtle background interactions
        document.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.001) { // Very rare sparkle effect
                const sparkle = document.createElement('div');
                sparkle.style.position = 'fixed';
                sparkle.style.left = e.clientX + 'px';
                sparkle.style.top = e.clientY + 'px';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.fontSize = '20px';
                sparkle.style.zIndex = '50';
                sparkle.textContent = '‚ú®';
                sparkle.style.animation = 'fadeOut 2s ease-out forwards';
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 2000);
            }
        });

        // Add fade out animation for sparkles
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                0% { opacity: 1; transform: scale(1); }
                100% { opacity: 0; transform: scale(1.5) translateY(-20px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
